<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Makes Page Responsive -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coda|Fascinate+Inline" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li style="color:yellow"><i class="fa fa-star"></i></li>
                <li style="color:yellow"><i class="fa fa-star"></i></li>
                <li style="color:yellow"><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Moves
            <span class="timer">00:00</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <div class="sound">
                <i class="fa fa-volume-up"></i>
            </div>
        </section>

        <ul class="deck">
        </ul><!-- Deck gets generated at Game Start -->
    </div>

    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Congratulations!</p>
            <p class="results"><span>Moves: 5</span> <span>Time: 00:05</span><span>Rating: </span></p>
            <p class="play-again">to play again, just press x! </p>
        </div>
    </div>

    <audio src="music/arctic.mp3" autoplay loop>
        <p>If you are reading this, it is because your browser does not support the audio element. </p>
    </audio>

    <script src="js/app.js"></script>
</body>

</html>
